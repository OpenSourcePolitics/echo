# deploy/helm/echo/templates/service-api-server.yaml
apiVersion: v1
kind: Service
metadata:
  name: echo-api
  namespace: {{ .Release.Namespace }}
  labels:
    app: echo
    component: api
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.apiServer.service.port }}
      targetPort: {{ .Values.apiServer.service.port }}
      protocol: TCP
      name: http
  selector:
    app: echo
    component: api
